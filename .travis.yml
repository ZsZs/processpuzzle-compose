sudo: required
language: java
jdk: oraclejdk8
node_js:
- 8.5.0
services:
- docker
install: true
env:
  local:
    maven:
    - repository=$HOME/.m2
before_install: 

cache:
  directories:
  - "$HOME/.m2"
before_script: 

script:
- mvn clean install

deploy:
- provider: script
  skip_cleanup: true
  script: mvn deploy -Dmaven.test.skip=true --settings travis-maven-settings.xml -B
  on:
    repo: ZsZs/processpuzzle-compose

- provider: elasticbeanstalk
  access_key_id: AKIAJGCDIH623MFPRVEQ
  secret_access_key:
    secure: 
  region: eu-central-1
  app: ProcessPuzzle
  env: processpuzzle-integ-env
  bucket_name: processpuzzle-compose
  zip_file: "./target/processpuzzle-compose.zip"
  upload-dir: processpuzzle-cms-aws
  skip_cleanup: true
  on:
    branch: development

- provider: elasticbeanstalk
  access_key_id: AKIAJGCDIH623MFPRVEQ
  secret_access_key:
    secure: 
  region: eu-central-1
  app: ProcessPuzzle
  env: processpuzzle-prod-env
  bucket_name: processpuzzle-compose
  zip_file: "./target/processpuzzle-compose.zip"
  upload-dir: processpuzzle-cms-aws
  skip_cleanup: true
  on:
    branch: master
    tags: true
